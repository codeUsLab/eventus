<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-bar" ng-controller="AppCtrl">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <div class="nav-logo">
        <img src="./img/logo-100.png" alt="Page100 Logo" ng-click="go('/app/main')">
      </div>
      <ion-nav-buttons side="left">
        <button class="button button-small button-outline button-assertive" menu-toggle="left">MENU
        </button>
      </ion-nav-buttons>
       <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="go('/app/stack')">
          My Stack<span class="accent-text"></span>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="AuthCtrl">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Other Settings</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close class="findBooksMenu" href="#/app/main">
          Find More Books
        </ion-item>
        <ion-item menu-close href="#/app/accountSettings">
          Account Settings
        </ion-item>
        <ion-item menu-close href="#/app/filters">
          Filters
        </ion-item>
        <!-- Change to Log Out -->
        <ion-item menu-close ng-click="signout()">
          Log out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
